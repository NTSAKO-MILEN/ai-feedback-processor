<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Feedback Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Feedback</h2>
    <form id="feedbackForm">
      <textarea id="feedback" placeholder="Write your feedback here..." required></textarea>
      <button type="submit">Send Feedback</button>
      <div class="message" id="responseMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const feedback = document.getElementById('feedback').value;
      const responseMsg = document.getElementById('responseMsg');

      try {
        const res = await fetch('https://your-api-gateway-url.amazonaws.com/dev/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ feedback })
        });

        if (res.ok) {
          responseMsg.textContent = 'Thank you for your feedback!';
          document.getElementById('feedback').value = '';
        } else {
          responseMsg.textContent = 'Failed to send feedback.';
        }
      } catch (err) {
        console.error(err);
        responseMsg.textContent = 'Something went wrong.';
      }
    });
  </script>
</body>
</html>
